<!DOCTYPE html>
<html>
<head>
    <title>Project Topic Registration</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
    --timer-size: 16px;
    --topic-size: 10px;
    --member-size: 11px;
    --footer-size: 11px;
}

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(270deg, #667eea, #764ba2, #6dd5fa, #ff758c);
    background-size: 800% 800%;
    animation: strongGradient 16s ease infinite;
    color: #222;
}

@keyframes strongGradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.header-box {
    background: white;
    color: black;
    padding: 20px;
    border-radius: 15px;
}

.glass-card {
    background: rgba(255,255,255,0.92);
    backdrop-filter: blur(8px);
    border-radius: 20px;
    padding: 25px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.2);
}

.instructions-box {
    background: linear-gradient(135deg,#ffe259,#ffa751);
    border-radius: 15px;
    padding: 18px;
    margin-bottom: 25px;
    color: #000;
}

.timer-section {
    background: linear-gradient(90deg, #ff512f, #dd2476);
    padding: 12px;
    border-radius: 10px;
    text-align: center;
    font-size: var(--timer-size);
    font-weight: 500;
    color: white;
}

/* NEW MEMBER BUTTON STYLE */
.member-select-wrapper {
    text-align: center;
    margin-bottom: 20px;
}

.member-btn {
    border: none;
    padding: 10px 18px;
    margin: 6px;
    border-radius: 30px;
    font-weight: 600;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    transition: all 0.3s ease;
}

.member-btn:hover {
    transform: translateY(-3px);
}

.member-btn.active {
    background: linear-gradient(135deg, #ff512f, #dd2476);
}

.member-section {
    margin-bottom: 10px;
}

.footer {
    margin-top: 40px;
    text-align: center;
    font-size: var(--footer-size);
    opacity: 0.7;
    color: #000;
}
</style>

<script>
function setMembers(count, btn) {

    document.querySelectorAll(".member-btn").forEach(b => {
        b.classList.remove("active");
    });

    btn.classList.add("active");

    for (let i = 1; i <= 4; i++) {
        let section = document.getElementById("member" + i);

        if (i <= count) {
            section.style.display = "block";
        } else {
            section.style.display = "none";
            section.querySelectorAll("input").forEach(input => {
                input.value = "";
            });
        }
    }
}

window.onload = function() {
    setMembers(4, document.querySelector(".member-btn"));
};
</script>

</head>

<body class="p-3">

<div class="container">

<h4 class="text-center mb-3 text-white">Project Topic Registration</h4>

<div class="instructions-box">
    <h6>ðŸ“Œ Instructions</h6>
    <ul>
        <li>You can select 1 to 4 members.</li>
        <li>Duplicate or similar topics are not allowed.</li>
        <li>A student cannot register in more than one group.</li>
    </ul>
</div>

<div class="glass-card mb-4">
<form method="POST">

<h6>Topic</h6>
<input type="text" name="topic" class="form-control mb-3" required>

<h6 class="text-center mb-3">Select Number of Members</h6>

<div class="member-select-wrapper">
    <button type="button" class="member-btn active" onclick="setMembers(4, this)">4 Members</button>
    <button type="button" class="member-btn" onclick="setMembers(3, this)">3 Members</button>
    <button type="button" class="member-btn" onclick="setMembers(2, this)">2 Members</button>
    <button type="button" class="member-btn" onclick="setMembers(1, this)">1 Member</button>
</div>

{% for i in range(1,5) %}
<div id="member{{i}}" class="member-section">
<h6>Member {{i}}</h6>
<div class="row g-2 mb-3">
    <div class="col-md-6">
        <input type="text" name="m{{i}}_name" class="form-control" placeholder="Name">
    </div>
    <div class="col-md-6">
        <input type="text"
               name="m{{i}}_prn"
               class="form-control"
               placeholder="PRN"
               pattern="\d{12}"
               maxlength="12"
               minlength="12"
               inputmode="numeric"
               title="PRN must be exactly 12 digits">
    </div>
</div>
</div>
{% endfor %}

<button type="submit" class="btn btn-primary w-100">Submit</button>

</form>
</div>

</div>
</body>
</html>
